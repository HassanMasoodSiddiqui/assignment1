<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Get Quote</title>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/quote.css">
    </head>
    <body>
        <div class="container">
            <!-- NavBar -->
            <div class='nav-wrapper'>
                <div class="left-side">
                    <div class='logo'>
                        <a href="index.html"><b>HomeStars</b></a>
                    </div>
                </div>    
                <div class="right-side">
                    <div class="nav-link-wrapper">
                        <a href='jhome.html'>Join HomeStar</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href='writereview.html'>Write Review</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href='login.html'>Login</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href='signup.html'>Sign Up</a>
                    </div>
               </div>     
            </div>
            <!-- Body Content -->
            <div class="body-content">
                <div class="box">
                    <form>
                      <div class="info">
                            <div class="inputinform">
                               <div class="line-one">
                                <h3>Environment?</h3>
                                <select name="" id="environment">
                                    <option value="Select-Environment">Select Environment</option>
                                    <option value="Home">Home</option>
                                    <option value="Office">Office</option>
                                    <option value="Other">Other</option>
                                </select>
                               </div>
                                <div class="line-two">
                                <h3>Type of Work</h3>
                                <select name="" id="work">
                                    <option value="Select-Environment">Select Service</option>
                                    <option value="Home">Electrician</option>
                                    <option value="Office">Architect</option>
                                    <option value="Other">Plumber</option>
                                    <option value="">Appliance Repair</option>
                                    <option value="">Moving and Transport</option>
                                    <option value="">Interior Design</option>
                                    <option value="">Heating and Cooling</option>
                                    <option value="">Landscaping</option>
                                    <option value="">Decks and fences</option>
                                    <option value="">Painting Jobs</option>
                                </select>
                                </div>
                                <h3>Additional Details</h3><br>
                            </div>
                            <div class="text-area">
                                
                                <textarea name="" id="" cols="50" rows="5" placeholder="Enter Message"></textarea>
                            </div>
                            <div class="send">
                                <input type="submit" name="" value="Get Quote">
                            </div>
                      </div>
                    </form>
                    </div>
                </div>
            </div>
        <!-- Bottom Bar -->
            <div class="bottom-bar">
                <div class="bottom-wrapper">
                    <div class="bottom-link-wrapper">
                        <a href="readme.html">Read Me</a>
                    </div>
                    <div class="bottom-link-wrapper">
                        <a href="valid.html">Validation</a>
                    </div>
                    <div class="bottom-link-wrapper">
                        <a href="newsletter.html">News Letter </a>
                    </div>
                    <div class="bottom-link-wrapper">
                        <a href="contact.html">Contact Us</a>
                    </div>
                </div>
            </div>
             <!-- Chat Box -->
             <section class="contain">
                <button class="open-button" onclick="openform()">Chat</button>
                <div class="chat-popup" id="myform">
                    <form action="" class="form-container">
                        <h1 style="font-size: large; text-align: center;">Chat</h1>
                        <label for="msg"><b>Message</b></label>
                        <textarea placeholder="Type message here.." name="msg" required id="" cols="1" rows="10"></textarea>
                        <button type="submit" class="btn">Send</button>
                        <button type="button" class="btn-cancel" onclick="closeform()">Close</button>
                    </form>
                </div>
            </section>
    </body>
    <!-- chat script -->
    <script>
        function openform(){
            document.getElementById("myform").style.display="block";
        }
        function closeform(){
            document.getElementById("myform").style.display="none";
        }
    </script>
</html>
